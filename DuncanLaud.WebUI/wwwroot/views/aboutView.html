<div class="content-body">
    <div>
        <div class="row">
            <div class="col-md-12">
                <h1>{{artistBioTitle}}</h1>
                <h2>{{artistName}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="display: flex; justify-content: center; align-items: center; text-align: center; background-color:lightgray;">
                <img loading="lazy" ng-src="{{artistImageUrl}}" />
            </div>

            <div class="bio-text col-md-8 col-lg-10">
                <p ng-bind-html="artistBio"></p>
            </div>
            <div class="bio-email col-md-8 col-lg-10">
                <h4>Contact Information</h4>
                Email: <a href="mailto:{{emailAddress}}">{{emailAddress}}</a>
            </div>
        </div>
    </div>
</div>
